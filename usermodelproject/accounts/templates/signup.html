{% extends 'base.html' %}
{% block contents %}
<div class="container">

    <h1> SIGN UP! </h1>

    <form method = "POST" action="{%url 'signup'%}">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input name="username" type="text" class="form-control" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name='password1' type="password" class="form-control"  placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password again</label>
            <input name='password2' type="password" class="form-control" placeholder="Password again">
        </div>
        <div class="form-group">
            <label for="exampleInputNickname">Nickname</label>
            <input name='nickname' type="text" class="form-control" placeholder="Nickname">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
{%endblock%}
